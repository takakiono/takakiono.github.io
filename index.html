<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDoリスト</title>
        <link rel="stylesheet" href="/css/style.css">
        <script src=""></script>
    </head>
    <body>
        <header>
            <a class="header-logo" href="/">ToDo</a>
        </header>
        <div class="container">
            <div class="container-header">
                <h1>ToDoリスト</h1>
                <a href="/new" class="new-button">+ 新規追加</a>
            </div>
            <div class="index-table-wrapper">
                <div class="table-head">
                    <span class="id-column">ID</span>
                    <span>やること</span>
                </div>

                <ul class="table-body">
                    <% lists.forEach((list) => { %>
                    <li>
                        <div class="item-data">
                            <span class="id-column"><%= list.id %></span>
                            <span class="name-column"><%= list.name %></span>
                        </div>
                        <div class="item-menu">
                            <form action="/delete/<%= list.id %>" method="post">
                                <input type="submit" value="削除">
                            </form>
                            <a href="/edit/<%= list.id %>">編集</a>
                        </div>
                    </li>
                    <% }); %>
                </ul>
            </div>
        </div>
    </body>
</html>
